<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Texto 3D Avanzado</title>
    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon SVG de paleta de pintura -->
    <link rel="icon" type="image/svg+xml" href="img-favicon\paint-svgrepo-com.svg">
    <!-- Librería para exportar a PNG -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Enlace a tu archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Contenedor para las partículas (necesitará JS para generarlas) -->
    <div class="particles" id="particles"></div>

    <!-- Contenedor principal de la aplicación -->
    <main class="container">
        <!-- Contenedor de la barra de título y menú (CSS ::before y ::after) -->

        <!-- NUEVO CONTENEDOR PRINCIPAL PARA EL CONTENIDO DE LA APP -->
        <div class="app-content-area">
            <!-- Sección de Controles (panel izquierdo) -->
            <section class="controls-container">
                <div class="app-header">
                    <h1>Generador 3D</h1>
                    <p>Crea textos con estilo</p>
                </div>

                <!-- Formulario de Controles -->
                <form id="controls-form" onsubmit="return false;">
                    <!-- Fieldset: Texto y Estilo -->
                    <fieldset class="accordion-item active">
                        <legend class="accordion-header"><i class="fas fa-pencil-alt"></i>Texto y Estilo</legend>
                        <div class="accordion-content">
                        <div class="control-group text-input">
                            <label for="text-input">
                                <span><i class="fas fa-keyboard"></i>Texto</span>
                            </label>
                            <input type="text" id="text-input" name="text" value="Dulce!">
                        </div>

                        <div class="control-group switch-group">
                            <label for="rainbow-toggle">
                                <span><i class="fas fa-rainbow"></i>Color Arcoíris</span>
                                <div class="switch">
                                    <input type="checkbox" id="rainbow-toggle" name="rainbowMode">
                                    <span class="slider"></span>
                                </div>
                            </label>
                        </div>

                        <div class="control-group">
                            <label for="text-color">
                                <span><i class="fas fa-palette"></i>Color de Texto</span>
                            </label>
                            <input type="color" id="text-color" name="textColor" value="#FF8C00">
                        </div>

                        <div class="control-group">
                            <label for="outline-color">
                                <span><i class="fas fa-highlighter"></i>Color de Borde</span>
                            </label>
                            <input type="color" id="outline-color" name="outlineColor" value="#8B0000">
                        </div>

                        <div class="control-group">
                            <label for="letter-spacing">
                                <span><i class="fas fa-text-width"></i>Espaciado</span>
                                <span class="value-display"><span id="letter-spacing-value">-0.25</span><span data-unit="rem">rem</span></span>
                            </label>
                            <input type="range" id="letter-spacing" name="letterSpacing" min="-0.5" max="0.5"
                                value="-0.25" step="0.01">
                        </div>

                        <div class="control-group">
                            <label for="outline-width">
                                <span><i class="fas fa-border-style"></i>Grosor de Borde</span>
                                <span class="value-display"><span id="outline-width-value">2</span><span data-unit="px">px</span></span>
                            </label>
                            <input type="range" id="outline-width" name="outlineWidth" min="0" max="10" value="2"
                                step="0.5">
                        </div>
                        </div>
                    </fieldset>

                    <!-- Fieldset: Sombra -->
                    <fieldset class="accordion-item">
                        <legend class="accordion-header"><i class="fas fa-layer-group"></i>Sombra</legend>
                        <div class="accordion-content">
                        <div class="control-group">
                            <label for="shadow-color">
                                <span><i class="fas fa-fill-drip"></i>Color de Sombra</span>
                            </label>
                            <input type="color" id="shadow-color" name="shadowColor" value="#000000">
                        </div>

                        <div class="control-group">
                            <label for="shadow-length">
                                <span><i class="fas fa-ruler-horizontal"></i>Longitud</span>
                                <span class="value-display"><span id="shadow-length-value">0</span><span data-unit="px">px</span></span>
                            </label>
                            <input type="range" id="shadow-length" name="shadowLength" min="0" max="200" value="0">
                        </div>

                        <div class="control-group">
                            <label for="shadow-blur">
                                <span><i class="fas fa-eye-dropper"></i>Desenfoque</span>
                                <span class="value-display"><span id="shadow-blur-value">0</span><span data-unit="px">px</span></span>
                            </label>
                            <input type="range" id="shadow-blur" name="shadowBlur" min="0" max="50" value="0"
                                step="0.5">
                        </div>

                        <div class="control-group">
                            <label for="start-angle">
                                <span class="tooltip" data-tooltip="Ángulo de la sombra en la primera letra"><i class="fas fa-angle-double-right"></i>Ángulo
                                    Inicial</span>
                                <span class="value-display"><span id="start-angle-value">0</span><span data-unit="°">°</span></span>
                            </label>
                            <input type="range" id="start-angle" name="startAngle" min="0" max="360" value="0">
                        </div>

                        <div class="control-group">
                            <label for="end-angle">
                                <span class="tooltip" data-tooltip="Ángulo de la sombra en la última letra"><i class="fas fa-angle-double-left"></i>Ángulo
                                    Final</span>
                                <span class="value-display"><span id="end-angle-value">0</span><span data-unit="°">°</span></span>
                            </label>
                            <input type="range" id="end-angle" name="endAngle" min="0" max="360" value="0">
                        </div>
                        </div>
                    </fieldset>

                    <!-- Fieldset: Efecto 3D -->
                    <fieldset class="accordion-item">
                        <legend class="accordion-header"><i class="fas fa-cube"></i>Efecto 3D</legend>
                        <div class="accordion-content">
                        <div class="control-group">
                            <label for="perspective-arc">
                                <span class="tooltip" data-tooltip="Crea un arco vertical con el texto"><i class="fas fa-archway"></i>Curvatura</span>
                                <span class="value-display"><span id="perspective-arc-value">0</span><span data-unit=""></span></span>
                            </label>
                            <input type="range" id="perspective-arc" name="perspectiveArc" min="-150" max="150"
                                value="0">
                        </div>

                        <div class="control-group">
                            <label for="perspective-rotate">
                                <span class="tooltip" data-tooltip="Rota las letras hacia los lados"><i class="fas fa-sync-alt"></i>Rotación</span>
                                <span class="value-display"><span id="perspective-rotate-value">0</span><span data-unit="°">°</span></span>
                            </label>
                            <input type="range" id="perspective-rotate" name="perspectiveRotate" min="-90" max="90"
                                value="0">
                        </div>

                        <div class="control-group">
                            <label for="depth-intensity">
                                <span class="tooltip"
                                    data-tooltip="Aleja las letras de los extremos para dar profundidad"><i class="fas fa-compress-arrows-alt"></i>Intensidad
                                    3D</span>
                                <span class="value-display"><span id="depth-intensity-value">7</span><span data-unit=""></span></span>
                            </label>
                            <input type="range" id="depth-intensity" name="depthIntensity" min="1" max="20" value="7">
                        </div>
                        </div>
                    </fieldset>

                    <!-- Fieldset: Efectos Especiales -->
                    <fieldset class="accordion-item">
                        <legend class="accordion-header"><i class="fas fa-wand-magic-sparkles"></i>Efectos Especiales</legend>
                        <div class="accordion-content">
                        <div class="control-group switch-group">
                            <label for="glow-effect">
                                <span><i class="fas fa-lightbulb"></i>Efecto de Resplandor</span>
                                <div class="switch">
                                    <input type="checkbox" id="glow-effect" name="glowEffect" checked>
                                    <span class="slider"></span>
                                </div>
                            </label>
                        </div>

                        <div class="control-group switch-group">
                            <label for="float-animation">
                                <span><i class="fas fa-feather-alt"></i>Animación Flotante</span>
                                <div class="switch">
                                    <input type="checkbox" id="float-animation" name="floatAnimation">
                                    <span class="slider"></span>
                                </div>
                            </label>
                        </div>

                        <div class="control-group">
                            <label for="animation-speed">
                                <span><i class="fas fa-tachometer-alt"></i>Velocidad Animación</span>
                                <span class="value-display"><span id="animation-speed-value">6</span><span data-unit="s">s</span></span>
                            </label>
                            <input type="range" id="animation-speed" name="animationSpeed" min="1" max="15" value="6">
                        </div>
                        </div>
                    </fieldset>

                    <!-- EL FIELDSET DE PRESETS SE MUEVE AL PANEL DERECHO -->
                </form>

                <!-- Los botones de acción se han movido al panel derecho -->
            </section>

            <!-- Sección de Demostración (panel central) -->
            <section class="demo-container" id="demo-container">
                <!-- El SELECTOR DE FONDO SE MUEVE AL PANEL DERECHO -->
                <!-- El texto 3D -->
                <div class="text-demo">
                    <h1 id="vanish-shadow"></h1>
                </div>

                <!-- Status Bar estilo MS Paint -->
                <div class="ms-paint-status-bar">
                    <div class="ms-paint-status-item">100, 100</div>
                    <div class="ms-paint-status-item">400x300</div>
                    <div class="ms-paint-zoom-level">100%</div>
                </div>
            </section>

            <!-- NUEVA SECCIÓN: Panel de Herramientas Derecho (simulando "Marcador") -->
            <section id="right-panel" class="right-panel">
                <div class="panel-header">Marcador</div>
                <div class="panel-content">
                    <!-- Fieldset con los botones de Preajustes (ahora como iconos de herramientas) -->
                    <fieldset class="presets-fieldset">
                        <legend>Herramientas</legend>
                        <div class="preset-buttons tool-grid">
                            <button type="button" class="preset-btn" data-preset="deep" aria-label="Preajuste Profundo"><i class="fas fa-mountain"></i></button>
                            <button type="button" class="preset-btn" data-preset="neon" aria-label="Preajuste Neón"><i class="fas fa-lightbulb"></i></button>
                            <button type="button" class="preset-btn" data-preset="elegant" aria-label="Preajuste Elegante"><i class="fas fa-crown"></i></button>
                            <button type="button" class="preset-btn" data-preset="bold" aria-label="Preajuste Negrita"><i class="fas fa-bold"></i></button>
                            <button type="button" class="preset-btn" data-preset="candy" aria-label="Preajuste Caramelo"><i class="fas fa-candy-cane"></i></button>
                            <button type="button" class="preset-btn" data-preset="metal" aria-label="Preajuste Metálico"><i class="fas fa-gem"></i></button>
                            <button type="button" class="preset-btn" data-preset="retro" aria-label="Preajuste Retro"><i class="fas fa-video"></i></button>
                            <button type="button" class="preset-btn" data-preset="galaxy" aria-label="Preajuste Galaxia"><i class="fas fa-star"></i></button>
                            <button id="random-button" class="preset-btn" aria-label="Generar Aleatorio"><i class="fas fa-random"></i></button>
                        </div>
                    </fieldset>

                    <!-- Botones de Acción -->
                    <div class="actions">
                        <button id="copy-css-button"><i class="fas fa-copy"></i> Copiar HTML</button>
                        <button id="export-png-button"><i class="fas fa-file-image"></i> Exportar PNG</button>
                        <button id="undo-button" disabled><i class="fas fa-undo"></i> Deshacer</button>
                        <button id="redo-button" disabled><i class="fas fa-redo"></i> Rehacer</button>
                        <button id="reset-button"><i class="fas fa-redo"></i> Restablecer</button>
                        <div id="copy-message"></div>
                    </div>


                    <!-- Selector de Fondo (paleta de colores) movido aquí -->
                    <div class="color-palette-wrapper">
                         <div class="background-selector">
                            <!-- Colores sólidos para la paleta de MS Paint -->
                            <div class="bg-btn tooltip active" style="background-color: #000000;" data-bg="#000000" data-tooltip="Negro #000000"></div>
                            <div class="bg-btn tooltip" style="background-color: #808080;" data-bg="#808080" data-tooltip="Gris #808080"></div>
                            <div class="bg-btn tooltip" style="background-color: #C0C0C0;" data-bg="#C0C0C0" data-tooltip="Plata #C0C0C0"></div>
                            <div class="bg-btn tooltip" style="background-color: #FFFFFF;" data-bg="#FFFFFF" data-tooltip="Blanco #FFFFFF"></div>
                            <div class="bg-btn tooltip" style="background-color: #800000;" data-bg="#800000" data-tooltip="Marrón #800000"></div>
                            <div class="bg-btn tooltip" style="background-color: #008000;" data-bg="#008000" data-tooltip="Verde #008000"></div>
                            <div class="bg-btn tooltip" style="background-color: #808000;" data-bg="#808000" data-tooltip="Oliva #808000"></div>
                            <div class="bg-btn tooltip" style="background-color: #000080;" data-bg="#000080" data-tooltip="Azul Marino #000080"></div>
                            <div class="bg-btn tooltip" style="background-color: #800080;" data-bg="#800080" data-tooltip="Púrpura #800080"></div>
                            <div class="bg-btn tooltip" style="background-color: #008080;" data-bg="#008080" data-tooltip="Verde azulado #008080"></div>
                            <div class="bg-btn tooltip" style="background-color: #C0C0C0;" data-bg="#C0C0C0" data-tooltip="Plata #C0C0C0"></div>
                            <div class="bg-btn tooltip" style="background-color: #FF0000;" data-bg="#FF0000" data-tooltip="Rojo #FF0000"></div>
                            <div class="bg-btn tooltip" style="background-color: #00FF00;" data-bg="#00FF00" data-tooltip="Lima #00FF00"></div>
                            <div class="bg-btn tooltip" style="background-color: #FFFF00;" data-bg="#FFFF00" data-tooltip="Amarillo #FFFF00"></div>
                            <div class="bg-btn tooltip" style="background-color: #0000FF;" data-bg="#0000FF" data-tooltip="Azul #0000FF"></div>
                            <div class="bg-btn tooltip" style="background-color: #FF00FF;" data-bg="#FF00FF" data-tooltip="Fucsia #FF00FF"></div>
                            <div class="bg-btn tooltip" style="background-color: #00FFFF;" data-bg="#00FFFF" data-tooltip="Cian #00FFFF"></div>
                            <div class="bg-btn tooltip" style="background-color: #FFC0CB;" data-bg="#FFC0CB" data-tooltip="Rosa #FFC0CB"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Enlace al script de JavaScript -->
    <script type="module" src="script.js"></script>
</body>

</html>
